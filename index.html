<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critters Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h1>Critters Music</h1>
        <a href="https://www.instagram.com/crittersmusic/" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@crittersmusic" target="_blank">TikTok</a>
        <a href="https://www.youtube.com/@crittersmusic" target="_blank">YouTube</a>
        <a href="https://soundcloud.com/crittersmusic" target="_blank">SoundCloud</a>
    </div>
    
    <div class="content">
        <button class="toggle-button" onclick="toggleSidebar()">â˜°</button>
        <h2 class="my-tracks">My Tracks</h2>
        <iframe 
            width="100%" 
            height="200" 
            scrolling="no" 
            frameborder="no" 
            allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/crittersmusic/tracks&color=%23AEF9F6&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
        </iframe>
        <p>&copy; 2024 Critters Music</p>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>

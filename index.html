<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Critters Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
        }
        header {
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
        }
        .songs-section {
            padding: 40px 20px;
        }
        iframe {
            width: 100%;
            height: 300px;
        }
        footer {
            margin-top: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Collin's Music</h1>
        <p>Check out my socials and music below</p>
        <div class="social-links">
            <a href="https://www.soundcloud.com/crittersmusic" target="_blank">Soundcloud</a>
            <a href="https://www.instagram.com/crittersmusic" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@crittersmusic" target="_blank">TikTok</a>
            <a href="https://www.youtube.com/channel/crittersmusic" target="_blank">YouTube</a>
        </div>
    </header>

    <section class="songs-section">
        <h2>My Tracks</h2>
        <iframe scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/crittersmusic&color=%231e1e1e&auto_play=false"></iframe>
    </section>

    <footer>
        <p>&copy; 2024 Critters. All rights reserved.</p>
    </footer>

</body>
</html>

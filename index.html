<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Critters Music</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
        }

        /* Sidebar styling */
        .sidebar {
            background-color: #222;
            padding: 20px;
            width: 250px;
            height: 100vh;
            box-shadow: 3px 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar h1 {
            color: #AEF9F6;
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        .sidebar .social-links a {
            display: block;
            color: #87c5c3; /* Slightly different shade of blue */
            text-decoration: none;
            margin: 10px 0;
            font-size: 1.1em;
            transition: color 0.3s ease; /* Smooth transition on hover */
        }

        .sidebar .social-links a:hover {
            color: #AEF9F6; /* Hover effect */
        }

        /* Main content area */
        .main-content {
            flex: 1;
            padding: 40px;
        }

        .main-content h2 {
            color: #90E0D5; /* Light blue for My Tracks */
            margin-bottom: 20px;
        }

        /* SoundCloud player */
        iframe {
            width: 100%;
            height: 300px; /* Adjusted for better visibility */
            border: none;
        }

        /* Footer styling */
        footer {
            margin-top: 20px;
            color: #AEF9F6;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto; /* Let it be dynamic based on content */
                padding: 10px; /* Reduce padding on mobile */
            }
            
            .sidebar h1 {
                font-size: 1.8em; /* Adjust heading size */
            }

            .sidebar .social-links a {
                font-size: 1em; /* Adjust font size for links */
            }

            .main-content {
                padding: 20px; /* Reduce padding on mobile */
            }

            iframe {
                height: 200px; /* Adjust height for smaller screens */
            }
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h1>Critters Music</h1>
        <div class="social-links">
            <a href="https://www.instagram.com/crittersmusic" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@crittersmusic" target="_blank">TikTok</a>
            <a href="https://www.youtube.com/@crittersmusic" target="_blank">YouTube</a>
            <a href="https://soundcloud.com/crittersmusic" target="_blank">SoundCloud</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>My Tracks</h2>
        <!-- SoundCloud Player for all tracks -->
        <iframe scrolling="no" frameborder="no" allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/crittersmusic&color=%23AEF9F6&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&visual=true">
        </iframe>
        <footer>
            <p>&copy; 2024 Critters Music. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>

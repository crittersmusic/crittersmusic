<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Critters Music</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
        }

        /* Sidebar styling */
        .sidebar {
            background-color: #222;
            padding: 20px;
            width: 250px;
            height: 100vh;
            box-shadow: 3px 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar h1 {
            color: #AEF9F6;
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        .sidebar .social-links a {
            display: block;
            color: #AEF9F6;
            text-decoration: none;
            margin: 10px 0;
            font-size: 1.1em;
        }

        .sidebar .social-links a:hover {
            text-decoration: underline;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            padding: 40px;
        }

        .main-content h2 {
            color: #AEF9F6;
            margin-bottom: 20px;
        }

        /* SoundCloud player */
        iframe {
            width: 100%;
            height: 160px;
            border: none;
        }

        /* Footer styling */
        footer {
            margin-top: 20px;
            color: #AEF9F6;
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h1>Critters Music</h1>
        <div class="social-links">
            <a href="https://www.soundcloud.com/crittersmusic" target="_blank">Soundcloud</a>
            <a href="https://www.instagram.com/crittersmusic" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@crittersmusic" target="_blank">TikTok</a>
            <a href="https://www.youtube.com/channel/crittersmusic" target="_blank">YouTube</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>My Tracks</h2>
        <iframe scrolling="no" frameborder="no" allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/crittersmusic&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&visual=false&playlist_shuffle=true">
        </iframe>
        <footer>
            <p>&copy; 2024 Critters Music. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
